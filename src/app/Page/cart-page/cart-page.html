@if(cartItems.length === 0) {
  <div class=" text-center py-5 text-muted">
    <i class="bi bi-cart-x fs-1"></i>
    <p class="mt-2">Your cart is empty.</p>
  </div>
}

@if(cartItems.length > 0) {
  <div class=" container py-4" style="max-width: 700px;">
    <h4 class="mb-4 fw-bold">ðŸ›’ Your Cart</h4>

    @for(item of cartItems; track item; let i = $index) {
      <div class="cart-item card mb-3 px-3 py-2">
        <div class="d-flex align-items-center justify-content-between">

          <div class="d-flex align-items-center gap-4">
            <span class="fw-semibold">{{ item.title }}</span>
            <span class="text-muted">${{ item.price }}</span>
            <span class="badge bg-secondary">Qty: {{ item.amount }}</span>
          </div>

          <button class="btn btn-danger btn-sm" (click)="removeFromCart(i)">
            Remove
          </button>

        </div>
      </div>
    }

    <div class="d-flex justify-content-end gap-2 mt-4">
      <button class="btn btn-outline-danger" (click)="removeAll()">
        ðŸ—‘ Remove All
      </button>
      <button class="btn btn-success" (click)="checkout()">
        âœ… Checkout
      </button>
    </div>

  </div>
}
