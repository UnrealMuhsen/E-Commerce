<div class="logindiv d-flex justify-content-center align-items-center bg-light px-3">
  <div class="card shadow-lg p-5" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <h2 class="mb-4 text-center">Login</h2>

    <form (ngSubmit)="onLogin()">

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Login
      </button>

      <p class="mt-3 text-center">
        Don't have an account?
        <a routerLink="/register">Register</a>
      </p>

    </form>
  </div>
</div>
