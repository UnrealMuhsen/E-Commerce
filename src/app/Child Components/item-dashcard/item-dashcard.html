<div class="container mt-4">
  <div class="row">
   
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="productName"
                [(ngModel)]="currentProduct.title"
                name="title"
                required
              />
            </div>
            
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price ($)</label>
              <input 
                type="number" 
                class="form-control" 
                id="productPrice"
                [(ngModel)]="currentProduct.price"
                name="price"
                step="0.01"
                required
              />
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                {{ isEditing ? 'Update Product' : 'Add Product' }}
              </button>
              <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="resetForm()"
                *ngIf="isEditing"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Products List ({{ products.length }})</h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6" *ngFor="let product of products; let i = index">
              <div class="card h-100">
                <img [src]="product.image" class="card-img-top" [alt]="product.title" style="height: 200px; object-fit: cover;" />
                <div class="card-body">
                  <h6 class="card-title">{{ product.title }}</h6>
                  <p class="card-text text-success fw-bold">${{ product.price }}</p>
                  <div class="d-flex gap-2">
                    <button 
                      class="btn btn-sm btn-success  flex-fill"
                      (click)="editProduct(i)"
                    >
                      Edit
                    </button>
                    <button 
                      class="btn btn-sm btn-danger flex-fill"
                      (click)="deleteProduct(i)"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-12" *ngIf="products.length === 0">
              <div class="alert alert-info text-center">
                No products yet. Add your first product!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
