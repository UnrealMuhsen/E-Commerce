<div class=" card shadow-sm h-100" style="width: 18rem; border-radius: 1rem;">
  <img [src]="image" class="card-img-top" [alt]="title" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">${{ price }}</p>
    <button class="btn btn-primary mt-auto" (click)="addToCart()">+ Add to Cart</button>
  </div>
</div>
